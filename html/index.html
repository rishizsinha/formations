<!DOCTYPE HTML>

<html lang="en">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Formations</title>

	    <!-- Bootstrap -->
    	<link href="../css/bootstrap.min.css" rel="stylesheet">

    	<!-- Custom CSS -->
    	<link rel="stylesheet" type="text/css" href="../css/formations_inputs.css">
    	<link rel="stylesheet" type="text/css" href="../css/formations.css">
    	<link rel="stylesheet" type="text/css" href="../css/formations_svg.css">

    	 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
    	<script type="text/javascript" src="../js/jquery.min.js"></script>
    	<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>

		<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
	</head>

	<body>
		<!-- Title -->
		<div class="container content-container center" style="margin-top:35px; margin-bottom:20px">
			<h1 id="apptitle" style="text-align:center">Formations</h1>
		</div>	

		<!-- Stage Dimension Bar -->
		<div class="container content-container center">
			<div class="form-group" id="stagedims">
				<label for="stagedims">Stage Dimensions:&nbsp;&nbsp;</label>
				<input type="text" class="stagesize" id="stageHeight"> &nbsp; x &nbsp;
				<input type="text" class="stagesize" id="stageWidth"> &nbsp;&nbsp;
		        <button class="btn btn-default" type="submit" id="stageResize" style="display:inline">Resize!</button>
			</div>
		</div>

		<!-- Stage + Stage Row -->
		
		<div class="container content-container center" style="margin-top:20px">
			<svg width="1000" height="400">
			    <rect x="0" y="0" width="1000" height="400" fill="white" stroke="black" stroke-width="3"/ id="stage"/>
			    <g id="people">
			    	<circle class="ui-widget-content" cx="50" cy="50" fill="black" r="25" id="draggable"/>
				</g>
			</svg>
			<div>
				<button class="btn btn-default" type="submit" id="addPerson" style="display:inline-block">Add Person</button>
			</div>
		</div>
		<script type="text/javascript" src="../js/formations_svg.js"></script>
		
		<!-- Credits -->
		<hr>
		<div class="container content-container center">
			<p>This project is maintained by <a href="https://github.com/rishizsinha/formations">rishizsinha</a></p>
		</div>

	</body>
</html>
