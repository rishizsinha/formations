<!DOCTYPE HTML>

<html lang="en">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Formations</title>

	    <!-- Bootstrap -->
    	<link href="../css/bootstrap.min.css" rel="stylesheet">

    	<!-- Custom CSS -->
    	<link rel="stylesheet" type="text/css" href="../css/formations_inputs.css">
    	<link rel="stylesheet" type="text/css" href="../css/formations.css">
    	<link rel="stylesheet" type="text/css" href="../css/formations_svg.css">
    	<link rel="stylesheet" type="text/css" href="../css/formations_attr.css">
    	<link rel="stylesheet" type="text/css" href="../css/bootstrap-colorpicker.min.css">

    	 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
    	<script type="text/javascript" src="../js/jquery.min.js"></script>
    	<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
		
		<script type="text/javascript" src="../js/jscolor.js"></script>
		<script type="text/javascript" src="../js/bootstrap-colorpicker.min.js"></script>

		<script type="text/javascript" src="../js/jquery-ui.min.js"></script> 
	</head>

	<body>
		<!-- Title -->
		<div class="container content-container center" style="margin-top:35px; margin-bottom:20px">
			<h1 id="apptitle" style="text-align:center">Formations</h1>
		</div>	

		<!-- Stage Dimension Bar -->
		<div class="container content-container center">
			<div class="form-group" id="stagedims">
				<label for="stagedims">Stage Dimensions:&nbsp;&nbsp;</label>
				<input type="text" class="stagesize" id="stageHeight" value="24"> &nbsp; x &nbsp;
				<input type="text" class="stagesize" id="stageWidth" value="30"> &nbsp;&nbsp;
		        <button class="btn btn-default" type="submit" id="stageResize" style="display:inline">Resize!</button>&nbsp;&nbsp;
		        <span class="glyphicon glyphicon-info-sign" id="stageResizeTooltip" data-toggle="tooltip" data-placement="right" title="HI"></span>
			</div>
			<!-- <div class="alert alert-info">
			  Enter desired dimensions in feet, height by width for accurate formation sizing!
			</div> -->
		</div>

		<!-- Attributes Bar -->
		<div class="container content-container center">
			<div class="row" id="attributeBar">
			  <div class="col-md-3">
			    <div class="input-group">
			      <input type="text" class="form-control" placeholder="{Attribute}:{Option1},{Option2},..." id="newAttrInfo">
			      <span class="input-group-btn">
			        <button class="btn btn-secondary" type="button" id="addAttr">+</button>
			      </span>
			    </div>
			  </div>
			</div>
		</div>

		<!-- Stage + Stage Row -->
		<div class="container content-container center" style="margin-top:10px">
			<!-- "Add Person" Button -->
			<div id="personCreationBar">
				<input type="text" id="newPersonName" placeholder="Name">
				<button class="btn btn-default" type="submit" id="addPerson" style="display:inline-block; margin-bottom:5px">Add Person</button>&nbsp;&nbsp;&nbsp;
				<div class="checkbox" style="display:inline-block">
					<label><input type="checkbox" value="" id="showAxes" checked>Show Axes</label>
				</div>
			</div>
			<svg width="750" height="600">
			    <rect x="0" y="0" width="750" height="600" fill="white" stroke="black" stroke-width="3" id="stage"/>
			    <g id="axes"></g>
			    <g id="people"></g>
			</svg>
		</div>
		<script type="text/javascript" src="../js/formations_svg.js"></script>
		<script type="text/javascript" src="../js/formations_attr.js"></script>
		<script type="text/javascript" src="../js/formations_info.js"></script>
		
		<!-- Credits -->
		<hr>
		<div class="container content-container center">
			<p>This project is maintained by <a href="https://github.com/rishizsinha/formations">rishizsinha</a></p>
		</div>

	</body>
</html>
